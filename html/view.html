<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="/resources/css/view.css" type="text/css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
    <!-- Navigation bar -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
              <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">{{.Title}} の燃費</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                  <a class="mdl-navigation__link" href="/add/{{.Title}}">追加</a>
                </nav>
              </div>
            </header>
    <!--Drawer -->
            <div class="mdl-layout__drawer">
              <span class="mdl-layout-title">NENP</span>
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/add/{{.Title}}">給油情報を追加</a>
                <a class="mdl-navigation__link" href="/edit/{{.Title}}">画像の変更</a>
                <a class="mdl-navigation__link" href="/list/">その他の車体</a>
              </nav>
            </div>
    <!-- Contents -->
            <main class="mdl-layout__content">
              <div class="page-content">



              </div>
            </main>
          </div>
    


        <div class="vihicleInf">
            <div class="item vihicleImg">
                <img style="width: 100%" src="/resources/img/{{.Title}}.png"></img>
            </div>

            <dic class="vihicleInfDetail">
                <div class="item">
                    <h3>{{.Title}}</h3>
                </div>
                <div class="item">
                    <h1>{{.AvgMileage}}</h1>
                    <h3>Ave. km/L</h3>
                </div>
            </dic>
        </div>

        

        <div class="nenpi_rows">
            {{range .Refuelings}}
            <div class="nenpi_row">
                <div class="nenpi_row_nenpi">
                    <div class="item">
                        <p>燃費: {{.FuelMileage}} km/L</p>
                    </div>
                </div>
                <div class="nenpi_detail">
                    <div class="nenpi_detail_upper">
                        <div class="item">
                            <p>給油量: {{.Fuel}} L</p>
                        </div>
                        <div class="item">
                            <p>金額: {{.Total}} 円</p>
                        </div>
                        <div class="item">
                            <p>単価: {{.UnitPrice}} 円/L</p>
                        </div>
                    </div>
                    <div class="nenpi_detail_lower">
                        <div class="item">
                            <p>ODO: {{.Odo}} km</p>
                        </div>
                        <div class="item">
                            <p>Trip: {{.Trip}} km</p>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>

        

        <button onclick="location.href='/add/{{.Title}}'" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i>
        </button>
    </body>
</html>
