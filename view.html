<html>
    <h1>{{.Title}} の燃費記録</h1>
    <p>[<a href="/add/{{.Title}}">add</a>]</p>
    <table>
        <th>DateTime</th>
        <th>ODO</th>
        <th>給油量</th>
        <th>金額</th>
        {{range .Rows}}
        <tr>
            <td>{{.Datetime}}</td>
            <td>{{.Odo}}</td>
            <td>{{.Refueling}}</td>
            <td>{{.Total}}</td>
        </tr>
        {{end}}
    </table>
</html>
